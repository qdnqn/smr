name: Go

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Test code
        run: go test
      - name: Build code
        run: |
          apk add upx
          
          BASE_DIR="$PWD"
          
          BRANCH="main"
          BASE_DIR="$PWD"
          LATEST_SMR_COMMIT="$(git rev-parse --short $BRANCH)"
          
          cd "$BASE_DIR"
          
          go build -ldflags '-s -w'
          chmod +x smr
          upx -9 -k smr
          
          for dir in implementations/*/
          do
            DIR=${dir%*/}
            DIRNAME="${DIR##*/}"
          
            cd "$BASE_DIR/implementations/$DIRNAME"
            go build -ldflags '-s -w' --buildmode=plugin
            chmod +x *.so
            upx -9 -k *.so
          done
          
          cd "$BASE_DIR"
  
          for dir in operators/*/
          do
            DIR=${dir%*/}
            DIRNAME="${DIR##*/}"
          
            go build -ldflags '-s -w' --buildmode=plugin
            chmod +x *.so
            upx -9 -k *.so
          done
          
          cd "$BASE_DIR"
          
          go build
      - name: Build and push docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build . --file docker/Dockerfile --tag docker.io/qdnqn/smr:$GITHUB_REF
          docker push docker.io/qdnqn/smr:$GITHUB_REF